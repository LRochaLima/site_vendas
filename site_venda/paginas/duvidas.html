<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Formulário de Cliente</title>
    <link rel="icon" href="/paginas/fovicon_01.png" type="image/x-icon">
</head>
<body>
    
        <div class="container">
          <div class="row">
              <div class="col-md-3">
                  <div class="sticky-top">
                      <div class="btn-group-vertical">
                          <a href="/index.html" type="button" class="btn btn-dark">Inicio</button> </a>
                      </div>
                  </div>
              </div>
    
              <div class="container mt-5">
                <h2>Formulário de Cliente</h2>
                <form>
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone:</label>
                        <input type="text" class="form-control" id="telefone" placeholder="Digite seu telefone">
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição do que deseja:</label>
                        <textarea class="form-control" id="descricao" rows="4" placeholder="Digite sua descrição"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
